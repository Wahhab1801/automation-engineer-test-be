name: Backend API Tests

on:
  pull_request:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.2'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Install Newman & Reporter
      run: npm install -g newman newman-reporter-htmlextra newman-reporter-json

    - name: Seed Database
      env:
        MONGO_URI: mongodb://localhost:27017/ortaDatabase
        ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
        ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      run: node scripts/seed-admin.js

    - name: Start Backend Server
      env:
        MONGO_URI: mongodb://localhost:27017/ortaDatabase
        JWT_SECRET: test_secret_key
        PORT: 8000
      run: |
        npm start &
        npx wait-on http://localhost:8000/api/docs
      timeout-minutes: 2

    - name: Run Postman Collection (Newman)
      run: |
        newman run tests/postman/Backend_Task_API_Tests.postman_collection.json \
          -e tests/postman/Backend_Task_Env.postman_environment.json \
          --env-var "adminEmail=admin@example.com" \
          --env-var "adminPassword=StrongPass123!" \
          -r cli,htmlextra,json \
          --reporter-htmlextra-export newman-report.html \
          --reporter-json-export newman-report.json

    - name: Comment Test Summary
      if: always()
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const path = './newman-report.json';
          
          if (!fs.existsSync(path)) {
            console.log("No newman report found, skipping comment.");
            return;
          }

          const report = JSON.parse(fs.readFileSync(path, 'utf8'));
          const stats = report.run.stats;
          const failures = report.run.failures;

          const duration = (report.run.timings.completed - report.run.timings.started) / 1000;
          const avgTime = report.run.timings.responseAverage;

          let body = `### API Test Results\n\n`;
          body += `**Assertions:** Total: ${stats.assertions.total} | Passed: ${stats.assertions.total - stats.assertions.failed} | Failed: ${stats.assertions.failed}\n`;
          body += `**Requests:** Total: ${stats.requests.total} | Failed: ${stats.requests.failed}\n`;
          body += `**Performance:** Avg Response: ${Math.round(avgTime)}ms | Duration: ${duration.toFixed(2)}s\n\n`;

          if (failures.length > 0) {
            body += `####  Failures\n`;
            failures.forEach(fail => {
              body += `- **${fail.source.name}**: ${fail.error.message}\n`;
            });
          } else {
             body += `All tests passed!`;
          }

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });

    - name: Upload Test Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: newman-test-report
        path: |
          newman-report.html
          newman-report.json
