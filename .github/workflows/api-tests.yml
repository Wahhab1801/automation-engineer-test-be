name: Backend API Tests

on:
  pull_request:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.2'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Start Backend Server
      env:
        MONGO_URI: mongodb://localhost:27017/ortaDatabase
        JWT_SECRET: test_secret_key
        PORT: 8000
      run: |
        npm start &
        npx wait-on http://localhost:8000/api/docs
      timeout-minutes: 2

    - name: Run E2E Tests
      env:
        MONGO_URI: mongodb://localhost:27017/ortaDatabase
      run: npm run e2e

    - name: Comment Test Summary
      if: always()
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const reports = fs.readdirSync('newman').filter(fn => fn.endsWith('_newman-report.json'));
          
          if (reports.length === 0) {
            console.log("No newman report found, skipping comment.");
            return;
          }

          const path = 'newman/' + reports[0]; // Take the first matching report
          console.log(`Analyzing report: ${path}`);

          const report = JSON.parse(fs.readFileSync(path, 'utf8'));
          const stats = report.run.stats;
          const failures = report.run.failures;

          const duration = (report.run.timings.completed - report.run.timings.started) / 1000;
          const avgTime = report.run.timings.responseAverage;

          let body = `### API Test Results\n\n`;
          body += `**Assertions:** Total: ${stats.assertions.total} | Passed: ${stats.assertions.total - stats.assertions.failed} | Failed: ${stats.assertions.failed}\n`;
          body += `**Requests:** Total: ${stats.requests.total} | Failed: ${stats.requests.failed}\n`;
          body += `**Performance:** Avg Response: ${Math.round(avgTime)}ms | Duration: ${duration.toFixed(2)}s\n\n`;

          if (failures.length > 0) {
            body += `####  Failures\n`;
            failures.forEach(fail => {
              body += `- **${fail.source.name}**: ${fail.error.message}\n`;
            });
          } else {
             body += `All tests passed!`;
          }

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });

    - name: Upload Test Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: newman-test-report
        path: |
          newman/*_newman-report.html
          newman/*_newman-report.json
